<%inherit file="app_base.html" />

<%block name="content">

    <h1 class="text-center">${'Products' if category is None else category.name}</h1>
    <%block name="site_center">
    <div id="catalog">
        %for product in products:
            <span class="product_container" data-product-id="${ product.id }"></span>
        %endfor
    </div>
    <div id="page-btn">
        %if page == 1:
        <a href="/catalog/index/${ category.id if category is not None else 0 }/${ page + 1 }">Next Page</a>
        %elif page == numpages:
        <a href="/catalog/index/${ category.id if category is not None else 0 }/${ page - 1 }">Previous Page</a>
        %else:
        <a id="left-btn" href="/catalog/index/${ category.id if category is not None else 0 }/${ page - 1 }">Previous Page</a>
        <a id="right-btn" href="/catalog/index/${ category.id if category is not None else 0 }/${ page + 1 }">Next Page</a>
        %endif
    </div>
    </%block>
</%block>
